<body class="d-flex h-100 w-100" data-bs-spy="scroll" data-bs-target="#navScroll">

    <div class="h-100 container-fluid">
        <div class="h-100 row d-flex align-items-stretch">

            <div class="col-12 col-md-7 col-lg-6 d-flex align-items-start flex-column px-vw-5">

                <header class="mb-auto py-vh-2 col-12">
                    <a class="navbar-brand pe-4 fs-4" href="/">
                        <img src="UnityAssets/png/logo-no-background.png" style="width:150px;" alt>
                    </a>

                </header>
                <main class="mb-auto col-12">
                    <h1>Login</h1>

                    <form class="row" id="loginForm">
                        <div class="col-12 col-lg-10 col-xl-8">
                            <div class="mb-3">
                                <label for="userType" id="Loginlabel" class="form-label">Login as</label>
                                <select class="form-select form-select-lg form-control-lg form-control-color" id="userType" aria-label="Default select example" style="display: block;">

                                    <option value="donor">Donor</option>
                                    <option value="organization">Organization</option>
                                </select>
                            </div>

                            <div id="donorFields" style="display:none;">
                                <input type="email" id="donorEmail" class="form-control form-control-lg" style="margin-bottom: 10px;" placeholder="Email">
                                <div class="error-message" id="donorEmailError" style="display: none;">Please enter a valid email address.</div>
                                <input type="password" id="donorPassword" class="form-control form-control-lg" style="margin-bottom: 10px;" placeholder="Password">
                                <div class="error-message" id="donorPasswordError" style="display: none;">Please enter a password.</div>
                            </div>

                            <div id="organizationRepFields" style="display:none;">
                                <input type="text" id="organizationEmail" class="form-control form-control-lg" style="margin-bottom: 10px;" placeholder="Organization Name">
                                <div class="error-message" id="organizationEmailError" style="display: none;">Please enter a valid organization name.</div>
                                <input type="password" id="organizationPassword" class="form-control form-control-lg" style="margin-bottom: 10px;" placeholder="Password">
                                <div class="error-message" id="organizationPasswordError" style="display: none;">Please enter a password.</div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary btn-lg btn-block" id="buttondoner" style="display:none; background-color: #162836; color: #D5A187; width: 130px; margin-left: 20%;margin-top: 10px;">Login </button>

                        <button type="button" class="btn btn-primary btn-lg btn-block" id="buttonorganization" style="display:none; background-color: #162836; color: #D5A187; width: 130px; margin-left: 20%;margin-top: 10px;">Login </button>

    <script>
        const users = [{
            'email': 'doctor@gmail.com',
            'password': '12345',
            'category': 'Doctor'
        }, {
            'email': 'teacher@gmail.com',
            'password': '12345',
            'category': 'Teacher'
        }, {
            'email': 'all@gmail.com',
            'password': '12345',
            'category': 'Donor'
        }, {
            'email': 'donor@gmail.com',
            'password': '12345',
            'category': 'DonorOnly'
        }];

        const organizations = [{
            'email': 'Resala',
            'password': '12345',
            'category': 'Resala'
        }, {
            'email': 'Baheya',
            'password': '12345',
            'category': 'Baheya'
        }];

        document.addEventListener('DOMContentLoaded', function() {
            const userTypeSelect = document.getElementById('userType');
            const donorFields = document.getElementById('donorFields');
            const organizationRepFields = document.getElementById('organizationRepFields');
            const loginLabel = document.getElementById('Loginlabel');
            const Buttondoner = document.getElementById('buttondoner');
            const Buttonorganization = document.getElementById('buttonorganization');

            userTypeSelect.addEventListener('change', function() {
                const selectedUserType = userTypeSelect.value;

                if (selectedUserType === 'donor') {
                    donorFields.style.display = 'block';
                    organizationRepFields.style.display = 'none';
                    userTypeSelect.style.display = 'none';
                    loginLabel.style.display = 'none';
                    Buttondoner.style.display = 'block';
                    Buttonorganization.style.display = 'none';
                } else if (selectedUserType === 'organization') {
                    donorFields.style.display = 'none';
                    organizationRepFields.style.display = 'block';
                    userTypeSelect.style.display = 'none';
                    loginLabel.style.display = 'none';
                    Buttondoner.style.display = 'none';
                    Buttonorganization.style.display = 'block';
                } else {
                    donorFields.style.display = 'none';
                    organizationRepFields.style.display = 'none';
                }
            });

            Buttondoner.addEventListener('click', function(event) {
                event.preventDefault();
                const email = document.getElementById('donorEmail').value;
                const password = document.getElementById('donorPassword').value;
                checkUserDonor(email, password);
            });

            Buttonorganization.addEventListener('click', function(event) {
                event.preventDefault();
                const email = document.getElementById('organizationEmail').value;
                const password = document.getElementById('organizationPassword').value;
                checkUserOrganization(email, password);
            });

            function checkUserDonor(email, password) {
                // Reset error messages
                document.getElementById('donorEmailError').style.display = 'none';
                document.getElementById('donorPasswordError').style.display = 'none';

                // Reset red borders
                document.getElementById('donorEmail').classList.remove('error');
                document.getElementById('donorPassword').classList.remove('error');

                if (!email) {
                    document.getElementById('donorEmailError').style.display = 'block';
                    document.getElementById('donorEmail').classList.add('error');
                    return;
                }

                if (!password) {
                    document.getElementById('donorPasswordError').style.display = 'block';
                    document.getElementById('donorPassword').classList.add('error');
                    return;
                }

                // Check if user exists in the users array
                const user = users.find(user => user.email === email && user.password === password);

                if (user) {
                    // User exists, update href based on category
                    switch (user.category) {
                        case 'Doctor':
                            console.log('Doctor');
                            window.location.href = 'medicalDashboard.html';
                            break;
                        case 'Teacher':
                            console.log('Teacher');
                            window.location.href = 'teacherDashboard.html';
                            break;
                        case 'Donor':
                            console.log('Donor');
                            window.location.href = 'donorDashboard.html';
                            break;
                        case 'DonorOnly':
                            window.location.href = 'donorDashboard.html';
                            break;
                        default:
                            console.log('Invalid category');
                    }
                } else {
                    console.log('User not found');
                }
            }

            function checkUserOrganization(email, password) {
                // Reset error messages
                document.getElementById('organizationEmailError').style.display = 'none';
                document.getElementById('organizationPasswordError').style.display = 'none';

                // Reset red borders
                document.getElementById('organizationEmail').classList.remove('error');
                document.getElementById('organizationPassword').classList.remove('error');

                if (!email) {
                    document.getElementById('organizationEmailError').style.display = 'block';
                    document.getElementById('organizationEmail').classList.add('error');
                    return;
                }

                if (!password) {
                    document.getElementById('organizationPasswordError').style.display = 'block';
                    document.getElementById('organizationPassword').classList.add('error');
                    return;
                }

                // Check if organization exists in the organizations array
                const organization = organizations.find(org => org.email === email && org.password === password);

                if (organization) {
                    // Organization exists, update href based on category
                    window.location.href = "organizationDashboard.html";
                } else {
                    console.log('Organization not found');
                }
            }
        });
    </script>
