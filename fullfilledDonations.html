        function generateCards(array) {
            let cardHtml = '';
            array.forEach(item => {
                        let photoHtml = '';
                        let maxQuantity = item.quantity; // Set the maximum quantity to the quantity of the item

                        cardHtml += `
            <div class="row card-container" style="margin-bottom:20px; margin-left:25px">
                <div class="card mb-3" style="border: none;">
                    <div class="row g-0">
                        <div class="col-md-8">
                            <div class="card-body" >
                                ${Object.entries(item).map(([key, value]) => `
                                    <p class="card-text"><strong>${key}:</strong> ${value}</p>
                                `).join('')}
                                <div class="input-group">
                                    <button data-item-id="${item['Donor ID']}" class="x-btn delete-button" style="border-radius: 10px; border-color: black;">Delete</button>

                            ${photoHtml}
                        </div>
                    </div>
                </div>
            </div>
        `;
    });

document.addEventListener('click', function(event) {
    if (event.target.classList.contains('delete-button')) {
        const itemId = event.target.dataset.itemId;
        deleteItem(itemId);
    }
});

function deleteItem(itemId) {
    // Find the index of the item with the given ID
    let index = clothes.findIndex(item => item['Donor ID'] === itemId);
    
    // If the item is found and is fulfilled, remove it
    if (index !== -1 && clothes[index].Fullfilled === "YES") {
        clothes.splice(index, 1); // Remove the item from the array
        // Regenerate the cards
        document.getElementById('cardContainer').innerHTML = generateCards(clothes);
    } else {
        // Display a message if the item is not found or not fulfilled
        alert("Can't delete unfulfilled request or item not found.");
    }
}

function filterCards(category) {
    const cardContainer = document.getElementById('cardContainer');
    cardContainer.innerHTML = '';
    clothes.forEach(item => {
        if (item.Fullfilled === category || category === 'all') {
            cardContainer.innerHTML += generateCards([item]);
        }
    });
}
