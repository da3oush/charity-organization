        document.addEventListener('DOMContentLoaded', function() {

                accordionItem.innerHTML = `
            <input type="checkbox" id="organizationCollapse${index}">

            <h2 style='font-size: 18px; font-weight: 400;'>${org["name"]}</h2>
            <div class="accordion-content" style="display: none;">
                <div class='content'>
                    <p><strong>Contact Number:</strong> ${org["contact number"]}</p>
                    <p><strong>Email:</strong> ${org.email}</p>
                    <p><strong>Organization Type:</strong> ${org["organization type"]}</p>
                    <p><strong>Area:</strong> ${org.area}</p>
                    <p><strong>Governorate:</strong> ${org.governorate}</p>
                    <p><strong>Address:</strong> ${org.address}</p>
                    
                </div>
                <div class='map'>
                <iframe style="height: 300px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3453.177366607132!2d31.481983075061947!3d30.060450017813046!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1458187b4604288b%3A0x9c6858efa20c0bf6!2s26%20El-Nasir%20Salah%20El-Deen%2C%20Second%20New%20Cairo%2C%20Cairo%20Governorate%204750150!5e0!3m2!1sen!2seg!4v1715005022496!5m2!1sen!2seg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        `;
                organizationAccordion.appendChild(accordionItem);

                const checkbox = accordionItem.querySelector(`#organizationCollapse${index}`);
                checkbox.addEventListener('change', function() {
                    const content = accordionItem.querySelector('.accordion-content');
                    if (this.checked) {
                        content.style.display = 'flex';
                    } else {
                        content.style.display = 'none';
                    }
                });
            });
        });

        const medSpecialtySelect = document.getElementById('medSpecialty');
        const orgNameSelect = document.getElementById('orgName');
        const areaSelect = document.getElementById('Area');

        function filterAccordionItems() {
            const selectedSubject = medSpecialtySelect.value;
            const selectedGovernorate = orgNameSelect.value;
            const selectedArea = areaSelect.value;

            const accordionItems = organizationAccordion.querySelectorAll('li');

            accordionItems.forEach(item => {
                const subjects = item.querySelector('p:nth-child(3)').innerText.split(': ')[1];
                const governorate = item.querySelector('p:nth-child(5)').innerText.split(': ')[1];
                const area = item.querySelector('p:nth-child(4)').innerText.split(': ')[1];

                const matchesSubject = selectedSubject === 'all' || subjects.includes(selectedSubject);
                const matchesGovernorate = selectedGovernorate === 'all' || governorate === selectedGovernorate;
                const matchesArea = selectedArea === 'all' || area === selectedArea;

                if (matchesSubject && matchesGovernorate && matchesArea) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        medSpecialtySelect.addEventListener('change', filterAccordionItems);
        orgNameSelect.addEventListener('change', filterAccordionItems);
        areaSelect.addEventListener('change', filterAccordionItems);

        // Initial filter
        filterAccordionItems();

        const searchButton = document.getElementById('searchButton');

        // Add event listener to the search button
        searchButton.addEventListener('click', () => {
            // Get the input from the search bar
            const searchTerm = document.getElementById('searchBar').value;


            // Call the filterCards function with the search term
            filterCards(searchTerm);
        });

        function filterCards(searchTerm) {
            const accordionItems = organizationAccordion.querySelectorAll('li');

            accordionItems.forEach(item => {
                const name = item.querySelector('h2').innerText;

                if (name.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
