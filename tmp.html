            <i></i>
            <h2 class="accordion-button" style='font-size: 18px; font-weight: 400;'>${item.Category}</h2>
            <div class="accordion-content" style="display: none;">
                <div class='content'>
                    ${Object.entries(item).map(([key, value]) => `<p><strong>${key}:</strong> ${value}</p>`).join('')}
                </div>
            </div>
        `;

                // Add event listener to toggle accordion content visibility
                const checkbox = accordionItem.querySelector(`#caseCollapse${accordionId}${index}`);
                const accordionContent = accordionItem.querySelector('.accordion-content');
                checkbox.addEventListener('change', () => {
                    if (checkbox.checked) {
                        accordionContent.style.display = 'block';
                    } else {
                        accordionContent.style.display = 'none';
                    }
                });
            });
